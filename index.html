<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Restaurant Feed</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>

    header,footer,.actions button, .restaurant-name {

  text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
}
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #000;
      color: white;
      padding-bottom: calc(80px + env(safe-area-inset-bottom, 20px)); /* Make room for bottom bar */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      z-index: 10;
    }

    header .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      position: relative;
      height: 103vh;
      scroll-snap-align: start;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      padding-bottom: 160px; /* Prevent overlap with footer and buttons */
      box-sizing: border-box;
    }

    .post video, .post img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .post-info {
      position: relative;
      z-index: 2;
    }

    .restaurant-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
      color:#f0f0f0;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }

    .menu-btn {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px 18px;
      font-size: 1rem;
      display: inline-block;
      background: #ff6600;
      color: #ffffe4;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 20px;
      text-decoration: none;
    }

    .menu-btn i {
      margin-right: 6px;
    }

    .actions {
      position: absolute;
      right: 20px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
    }

    .actions button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #ffffe4;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .actions button i {
      font-size: 1.2rem;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 0);
      border-top: 1px solid #222;
      z-index: 1000;
    }

    .bottom-bar button {
      background: none;
      border: none;
      color: #ffffe4;
      font-size: 1.2rem;
    }

    .bottom-bar button i {
      font-size: 1.2rem;
    }

    header button {
      background: none;
      border: none;
      color: #ffffe4;
      font-size: 1.2rem;
    }

    header button i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fa-solid fa-utensils"></i> WTE</div>
    <div>
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </header>

  <main class="feed">
    <section class="post">
      <img src="img/home feed.jpg" alt="Restaurant">
      <div class="post-info">
        <div class="restaurant-name">Pasta House</div>
        <a href="menu.html" class="menu-btn"><i class="fa-solid fa-utensils"></i> View Menu</a>
      </div>
      <div class="actions">
        <button><i class="fa-solid fa-heart"></i></button>
        <button><i class="fa-solid fa-comment"></i></button>
        <button><i class="fa-solid fa-bookmark"></i></button>
        <button><i class="fa-solid fa-location-dot"></i></button>
      </div>
    </section>

    <section class="post">
      <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80" alt="Restaurant">
      <div class="post-info">
        <div class="restaurant-name">Sushi Central</div>
        <a href="menu.html" class="menu-btn"><i class="fa-solid fa-utensils"></i> View Menu</a>
      </div>
      <div class="actions">
        <button><i class="fa-solid fa-heart"></i></button>
        <button><i class="fa-solid fa-comment"></i></button>
        <button><i class="fa-solid fa-bookmark"></i></button>
        <button><i class="fa-solid fa-location-dot"></i></button>
      </div>
    </section>
  </main>

  <footer class="bottom-bar">
    <button><i class="fa-solid fa-house"></i></button>
    <button><i class="fa-solid fa-map"></i></button>
    <button><i class="fa-solid fa-plus"></i></button>
    <button><i class="fa-solid fa-user"></i></button>
  </footer>

</body>
</html>
