<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Profile</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }

    header a i {
      margin-right: 6px;
    }

    .cover {
      position: relative;
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .info {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .info h1 {
      margin: 0 0 5px;
    }

    .info .meta {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 8px 14px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .buttons button i {
      margin-right: 6px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    .tabs button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #555;
      cursor: pointer;
    }

    .media-section {
      padding: 20px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .media-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    footer button {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <a href="#"><i class="fa-solid fa-bookmark"></i> Save</a>
  </header>

  <div class="cover" style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80');"></div>

  <section class="info">
    <h1>OFADA NATION</h1>
    <div class="meta"><i class="fa-solid fa-location-dot"></i> 123 Flavor Ave, Foodtown • <i class="fa-solid fa-clock"></i> Open 11am–10pm</div>
    <div class="buttons">
      <button><i class="fa-solid fa-utensils"></i> View Menu</button>
      <button><i class="fa-solid fa-calendar-day"></i> Specials</button>
      <button><i class="fa-solid fa-comments"></i> Reviews</button>
      <button><i class="fa-solid fa-map-location-dot"></i> Directions</button>
    </div>
  </section>

  <section class="tabs">
    <button><i class="fa-solid fa-star"></i> Featured</button>
    <button><i class="fa-solid fa-user"></i> User Photos</button>
    <button><i class="fa-solid fa-video"></i> Videos</button>
  </section>

  <section class="media-section">
    <h3>Featured Content</h3>
    <div class="media-grid">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" alt="Food">
      <img src="https://images.unsplash.com/photo-1600891964373-21c1c2f3d1d1?auto=format&fit=crop&w=600&q=80" alt="Food">
      <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb22?auto=format&fit=crop&w=600&q=80" alt="Food">
    </div>
  </section>

  <footer>
    <button><i class="fa-solid fa-house"></i></button>
    <button><i class="fa-solid fa-map"></i></button>
    <button><i class="fa-solid fa-plus"></i></button>
    <button><i class="fa-solid fa-user"></i></button>
  </footer>

</body>
</html>
